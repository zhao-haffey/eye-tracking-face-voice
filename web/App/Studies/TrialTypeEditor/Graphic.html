$("#graphic_canvas").contents().on("click",function(){

  var graphic_width = parseFloat($("#graphic_settings").css("width").replace("px",""));

  $("#ace_div").animate({
    "width": window.innerWidth - max_width
  }, 500,function(){
    editor.resize();
  });
  

	var element_type = $(".canvas_btn.btn-primary").html();

	if(typeof(element_type) !== "undefined" && element_type !== "Click"){
		graphic_editor_obj.create_element(element_type);
		$("#canvas_click_btn").click();
	} else {
		if(typeof(master_json.trialtypes.graphic.hovered_element) !== "undefined" && master_json.trialtypes.graphic.hovered_element !== ""){

			$('#graphic_canvas').contents().find("#"+element_id).removeClass("hovered_element");

			graphic_editor_obj.update_settings(element_id);

			$("#graphic_general_settings").show();

			for(var i = 0; i < $(".during_timeline").length; i++){
				document.getElementById($(".during_timeline")[i].id).className = document.getElementById($(".during_timeline")[i].id).className.replace("btn-outline-","btn-");

function load_trialtype_mods(){
	// deal with list of mods here - can be an array in graphics and then this array when compiled adds the mods at the bottom of the script
	var trialtype 		 = master_json.trialtypes.trialtype;
	var this_trialtype = master_json.trialtypes.graphic.trialtypes[trialtype];
	if(typeof(this_trialtype.mods) == "undefined"){
		this_trialtype.mods = {};
	}
	//if mods exist, list them
	$("#mod_div").html('');
	current_mods_html = '<div class="accordion" id="trial_mod_settings">';

	Object.keys(this_trialtype.mods).forEach(function(mod,index){
		current_mods_html +=
			'<div class="card">' +
				'<div class="card-header bg-primary setting_header" id="mod' + index + '" data-toggle="collapse" data-target="#collapse_mod_' + index + '" aria-expanded="true" aria-controls="collapse_mod_' + index + '">' +
					'<h4 class="mb-0 text-white">' + mod + '</h4>' +
				'</div>' +
				'<div id="collapse_mod_' + index + '" class="collapse show" aria-labelledby="mod' + index + '" data-parent="#trial_mod_settings">'+
					'<div class="card-body">' +
            '<button class="btn btn-primary delete_mod" value="' + mod + '">Delete</button>';

		mod_settings = Object.keys(this_trialtype.mods[mod].settings);
		mod_settings.forEach(function(mod_setting){

			if(typeof(this_trialtype.mods[mod].settings[mod_setting]) !== "undefined"){
				var this_mod_value = this_trialtype.mods[mod].settings[mod_setting];
			} else {
				var this_mod_value = "";
			}
      current_mods_html += "<select class='form-control select_mod' id='mod_select_" + mod + "'>";
      current_mods_html += "  <option>--select mod--</option>";
    Object.keys(master_json.mods).forEach(function(mod_type){
      var selected = mod_type == this_trialtype.mods[mod].type ? "selected" : "";
      current_mods_html += "  <option " + selected + " title='" + mod + "'>" + mod_type + "</option>";
    });
      current_mods_html += "</select>";
			current_mods_html +=
						'<div class="input-group mb-3">' +
							'<div class="input-group-prepend">' +
								'<span class="input-group-text" >'+ mod_setting +'</span>' +
							'</div>' +
							'<input class="form-control mod_setting" id="mod_setting_' + mod + "_|_" + mod_setting + '" value="' + this_mod_value + '">' +
						'</div>';
		});
		current_mods_html +=
					"</div>" +
				"</div>" +
			"</div>";
	});
	$("#current_mods").html(current_mods_html);
  $(".mod_setting").off();
	$(".mod_setting").on("change input",function(){
    var mod_setting = this.id.replace("mod_setting_","").split("_|_");
    var mod 				= mod_setting[0];
    var setting 			= mod_setting[1];
    this_trialtype.mods[mod].settings[setting] = this.value;
		graphic_editor_obj.compile_graphics();
	});
  select_mod_on();
}
function select_mod_on(){
  $(".delete_mod").on("click",function(){
    var mod = this.value;
    bootbox.confirm("Are you sure you want to delete the mod <b>" + this.value + "</b> for this trialtype?",function(response){
      if(response){
        var trialtype      = master_json.trialtypes.trialtype;
        var this_trialtype = master_json.trialtypes.graphic.trialtypes[trialtype];
        delete(this_trialtype.mods[mod]);
        load_trialtype_mods();
        update_master_json();
      }
    });
  });
  $(".select_mod").on("change",function(){

    var mod_html = master_json.mods[$(this).val()];
    var variables = [];

    split_trialtype = mod_html.split("{{");
    split_trialtype = split_trialtype.map(function(split_part){
      if(split_part.indexOf("}}") !== -1){
        more_split_part = split_part.split("}}");
        variables.push(more_split_part[0].toLowerCase());
        more_split_part[0] = more_split_part[0].toLowerCase();
        split_part = more_split_part.join("}}");
      }
      return split_part;
    });
    mod_html = split_trialtype.join("{{");

    mod_variables = variables.filter(variable => variable.indexOf("mod.") == 0);
    mod_variables = mod_variables.map(mod_variable => mod_variable.replace("mod.",""));
    mod_settings_html = '';

    var trialtype 		 = master_json.trialtypes.trialtype;
    var this_trialtype = master_json.trialtypes.graphic.trialtypes[trialtype];

    var mod = this.id.replace("mod_select_","");

    this_trialtype.mods[mod].type = $(this).val();
    mod_variables.forEach(function(mod_variable){

      if(typeof(this_trialtype.mods[mod].settings[mod_variable]) !== "undefined"){
        var this_mod_value = this_trialtype.mods[mod].settings[mod_variable];
      } else {
        var this_mod_value = "";
      }

      mod_settings_html +=
        '<div class="input-group mb-3">' +
          '<div class="input-group-prepend">' +
            '<span class="input-group-text" >'+ mod_variable +'</span>' +
          '</div>' +
          '<input class="form-control mod_setting" id="mod_setting_' + mod + "_|_" + mod_variable + '" value="' + this_mod_value + '">' +
        '</div>';
    });
    $("#mod_settings").html(mod_settings_html);
    $(".mod_setting").off();
    $(".mod_setting").on("change input",function(){
      var mod_setting  = this.id.replace("mod_setting_","").split("_|_");
      var mod 				 = mod_setting[0];
      var setting 			 = mod_setting[1];
      this_trialtype.mods[mod].settings[setting] = this.value;
      graphic_editor_obj.compile_graphics();
    });
  });
}




function list_graphics(){
  if(typeof(master_json.trialtypes.graphic) == "undefined"){
		master_json.trialtypes.graphic = {
			trialtype : '',
			trialtypes : {},
			hovered_element :''
		}
	}
	master_json.trialtypes.graphic.relevant_styles = [
		"background-color",
		"border-color",
		"border-radius",
		"border-style",
		"border-width",
		"color",
		"font-size",
		"height",
		"left",
		"top",
		"width",
		"z-index"
	];
}

graphic_editor_obj = {
	activate_settings:function(){
		//in alphabetical order
		///////////////////////

		$("#delete_element_btn").on("click",function(){
			bootbox.confirm("Are you sure you want to delete this element?",function(result){
				if(result){
					var element_id = $("#element_name").val();
					var trialtype  = master_json.trialtypes.trialtype;
					$("#graphic_canvas").contents().find("#"+element_id).remove();
					delete(master_json.trialtypes.graphic.trialtypes[trialtype].elements[element_id]);
					$("#graphic_settings").html("");
					$("#graphic_general_settings").show();
				}
			});
		});

		$("#element_name").on("click",function(){
			graphic_editor_obj.rename_element();
		});

		$("#graphic_canvas").contents().find(".graphic_element").hover(function(){
			master_json.trialtypes.graphic.hovered_element = this.id;
			if(this.id !== master_json.trialtypes.graphic.element_id){
				$(this).addClass("hovered_element");
			}
		},function(){
			$(this).removeClass("hovered_element");
			master_json.trialtypes.graphic.hovered_element = "";
		});

    // update relevant styles
    /////////////////////////

		var relevant_styles = master_json.trialtypes.graphic.relevant_styles;
		relevant_styles.forEach(function(relevant_style){
			$("#setting_"+relevant_style).on("input change",function(){ //input
				var element_id = master_json.trialtypes.graphic.element_id;
				$("#graphic_canvas").contents().find("#"+element_id).css(relevant_style,$(this).val());
				graphic_editor_obj.update_trialtype_element(element_id,relevant_style,$(this).val());
				if(relevant_style == "height"){
					$("#graphic_canvas").contents().find("#"+element_id).css("line-height",$(this).val());
				}
			});
		});

    // update other settings
    ////////////////////////

		$("#setting_controls").on("change",function(){
			var element_id = master_json.trialtypes.graphic.element_id;
			graphic_editor_obj.update_trialtype_element(element_id,"controls",$(this)[0].checked);
		});

    $("#setting_delay").on("focus",function(){
      helperActivate("delay",$(this).val(),"delay");
    });

		$("#setting_end_click").on("click",function(){
			var element_id = master_json.trialtypes.graphic.element_id;
			graphic_editor_obj.update_trialtype_element(element_id,"end_click",$(this)[0].checked);
		});
		$("#setting_html").on("input change",function(){
			var element_id = master_json.trialtypes.graphic.element_id;
			$("#graphic_canvas").contents().find("#" + element_id).html($(this).val());
		});
		$("#setting_placeholder").on("input change",function(){
			var element_id = master_json.trialtypes.graphic.element_id;
			$("#graphic_canvas").contents().find("#" + element_id).attr("placeholder",$(this).val());
		});
		$("#setting_value").on("input change",function(){
			var element_id = master_json.trialtypes.graphic.element_id;
			$("#graphic_canvas").contents().find("#" + element_id).val($(this).val());
		});

    var setting_update_values = ["delay", "end", "hide", "html", "name", "src", "show", "value"];
    setting_update_values.forEach(function(update_value){
      $("#setting_" + update_value).on("input change",function(){
        var element_id = master_json.trialtypes.graphic.element_id;
        graphic_editor_obj.update_trialtype_element(element_id,update_value,$(this).val());
      });
    });
	},
	clean_canvas: function(new_canvas_code){
		$("#element_timelines").html("");
		$("#graphic_canvas").contents().find(".graphic_element").remove();
		var $iframe = $('#graphic_canvas');
		$iframe.ready(function() {
			//reset general settings
			$("#graphic_settings").html("");
			$("#trial_width").val("600");
			$("#graphic_canvas").css("width","600");
			$("#trial_height").val("600");
			$("#graphic_canvas").css("height","600");
			$("#trial_background_color").val("white");
			$("#graphic_canvas").contents().find("body").css("background-color","white");
			$("#graphic_general_settings").show();
			if(new_canvas_code){ //i.e. skip if null
				new_canvas_code();
			}
		});

	compile_graphics:function(){

		/////////////////////////////////////
		this_code += 	"$('.update_name').on('click',function(){\n" +

											"  }\n" +
											"});\n" ;

    }
		this_code += "</sc"+"ript>\n";

		/////////

  parse_script:function(element_info,element_id){
		set_timer_comment = "//Trial.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout)";

    //show and hide
		var new_code = '';
		if(element_info.show.value !== 0 & element_info.show.value !== ""){
			new_code += "Trial.set_timer(function(){$('#" + element_id + "').show()},'"+element_info.show.value+"'); " + set_timer_comment + " \n";
		}
		if(element_info.hide.value !== 0 & element_info.hide.value !== ""){
			new_code += "Trial.set_timer(function(){$('#" + element_id + "').hide()},'"+element_info.hide.value+"'); " + set_timer_comment + " \n";
		}
    if(typeof(element_info.delay) !== "undefined" && element_info.delay.value !== "-1"){                  //assuming this element is a video that needs to start automatically after xxx ms
      new_code += "Trial.set_timer(function(){$('#" + element_id + "').find('" + element_info.type +"')[0].play()},'" + element_info.delay.value + "');" + set_timer_comment + "\n";
    }
		return new_code
	},
	rename_element:function(){
		bootbox.prompt("What would you like to call the element?",function(new_name){
			if(new_name == "trial_contents" | new_name == "keyboard_response"){
				bootbox.alert("<b> " + new_name + " </b> is a protected element name - please come up with another one");
			} else if(new_name !== null){
				var trialtype = master_json.trialtypes.trialtype;
				var elements = master_json.trialtypes.graphic.trialtypes[trialtype].elements;
				if(typeof(elements[new_name]) == "undefined"){
					var old_element_name = master_json.trialtypes.graphic.element_id;
					elements[new_name] = JSON.parse(JSON.stringify(elements[old_element_name]));
					delete(elements[old_element_name]);
					master_json.trialtypes.graphic.element_id = new_name;
					$("#element_name").val(new_name);
					$("#graphic_canvas").contents().find("#"+old_element_name).attr("id",new_name);
					switch(elements[new_name].type){
						case "audio":
						case "image":
							$("#graphic_canvas").contents().find("#"+new_name).html(new_name);
							break;
						case "video":
							$("#graphic_canvas").contents().find("#"+new_name).html(elements[new_name].type + " : " + new_name);
							break;
					}
					graphic_editor_obj.compile_graphics();
					graphic_editor_obj.update_timeline();
				}	else {
					bootbox.alert("This element name already exists - please choose a unique one");
				}
			}
		});

	update_timeline:function(){
		var trialtype 		 				 = master_json.trialtypes.trialtype;
		var this_trialtype 				 = master_json.trialtypes.graphic.trialtypes[trialtype];
		var these_elements 				 = this_trialtype.elements;
		var element_timeline_html  = "<table style='width:100%'>";

		var max_value 			= 0;
		var endless_element = false;
		Object.keys(these_elements).forEach(function(element){
			max_value = these_elements[element].hide.value > max_value ? parseFloat(these_elements[element].hide.value) : max_value;
			max_value = these_elements[element].show.value > max_value ? parseFloat(these_elements[element].show.value) : max_value;
			if(these_elements[element].hide.value == ""){
				endless_element = true;			
			}
		});
		
		if(endless_element){
			max_value += 500;
		}

		// calculate max duration
		/////////////////////////
		var time_step  = max_value/5;
		var time_array = [0];
		var time_html  = "<span style='width:20%; display:inline-block;'>0 ms</span>";
		if(max_value == 0){
			max_value =  5000;
			solid_dotted = "solid black";
		} else {
			max_value = max_value;
			solid_dotted = "dashed blue";
			for(var i = 1; i < 4; i++){
				time_array.push(time_array[i-1] + time_step);
				time_html += "<span style='width:20%; display:inline-block'>" + time_array[i] + "ms</span>";
			}
			time_html += "<span style='display:inline-block'>" + (time_array[3] + time_step) + "ms</span>";
		}

		// draw time-course
		///////////////////
		var time_line  = 	"<span style='width:20%; height:12px; display:inline-block; border-left:2px " + solid_dotted + "; border-top:2px " + solid_dotted + "'></span>" +
											"<span style='width:20%; height:12px; display:inline-block; border-left:2px " + solid_dotted + "; border-top:2px " + solid_dotted + "'></span>" +
											"<span style='width:20%; height:12px; display:inline-block; border-left:2px " + solid_dotted + "; border-top:2px " + solid_dotted + "'></span>" +
											"<span style='width:20%; height:12px; display:inline-block; border-left:2px " + solid_dotted + "; border-top:2px " + solid_dotted + "'></span>" +
											"<span style='width:20%; height:12px; display:inline-block; border-left:2px " + solid_dotted + "; border-top:2px " + solid_dotted + "'></span>";

		element_timeline_html +=
			"<tr>" +
				"<td></td>" +
				"<td>" + time_html + "</td>" +
			"</tr>" +
			"<tr>" +
				"<td></td>" +
				"<td>" + time_line + "</td>" +
			"</tr>";

		Object.keys(these_elements).forEach(function(element,element_index){
			var element_type = these_elements[element].type;
			if(typeof(these_elements[element].delay) !== "undefined"){
				start_time = these_elements[element].delay.value;
			} else {
				start_time = these_elements[element].show.value;
			}

			var start_time = 	start_time == 0  				         ? 0 :
												start_time == "" 				         ? 0 :
												start_time.indexOf("{{") !== -1  ? 0 :
												start_time;

			var end_time 	= these_elements[element].hide.value == 0  								? max_value :
											these_elements[element].hide.value == "" 				        ? max_value :
											these_elements[element].hide.value.indexOf("{{") !== -1 ? max_value :
											these_elements[element].hide.value;

			pre_show_width  = 100 * start_time/max_value;
			show_hide_width = 100 * (end_time - start_time)/max_value;
			post_end_width  = 100 * (max_value - end_time)/max_value;

			var element_class = element_type == "text"  ? "info" 			:
													element_type == "audio" ? "secondary" :
													element_type == "image" ? "success"		:
													element_type == "video" ? "danger" 		:
													element_type == "input" ? "dark"      : "";

			element_timeline_html += 	"<tr style='width:100%'><td style='width:10%' class='text-" + element_class + "'>" + element + "</td>" +
													"<td style='width:90%'>" + 	"<span class='pre_timeline' style=' width:" + pre_show_width + "%'></span>" + //line starting and ending before "start" time
															"<button id='timeline_"+element_index+"' class='during_timeline btn btn-outline-"+element_class+"' style=' width:" + show_hide_width + "%' value='"+element+"'>" + element_type + "</button>" + //the length of the element
															"<span class='post_timeline' style='width:" + show_hide_width + "%'></span>" + //the length of the element
													"</td></tr>";

		});
		$("#element_timelines").html(element_timeline_html);
		$(".during_timeline").on("click",function(){

			// Update buttons
			for(var i = 0; i < $(".during_timeline").length; i++){
				document.getElementById($(".during_timeline")[i].id).className = document.getElementById($(".during_timeline")[i].id).className.replace("btn-outline-","btn-");
				document.getElementById($(".during_timeline")[i].id).className = document.getElementById($(".during_timeline")[i].id).className.replace("btn-","btn-outline-");
			}
			document.getElementById(this.id).className = document.getElementById(this.id).className.replace("btn-outline","btn");

			graphic_editor_obj.update_settings(this.value);
		});
	},
