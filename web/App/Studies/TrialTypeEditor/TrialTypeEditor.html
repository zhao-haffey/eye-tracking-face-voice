<h6><em>ACE (https://ace.c9.io/)</em> is used for editing code</h6>
<div id="graphic_editor" 	style="display:none"></div>
<div id="ace_div">
  <!-- 
    This is to allow the ace editor width to change when the helper is shown (or not)
  -->
  <div id="ACE_editor" 			style="display:none;width:100%"></div>
</div>
<script>
$("#graphic_editor").load(collector_map["Graphic.html"]);
</script>

<script>
$("#community_trialtypes_btn").on("click",function(){
	var win = window.open('https://collectalk.com/categories/trialtypes', '_blank');
});

$("#view_trialtype_backups").on("click",function(){
	alert("This will be implemented after backing up with dropbox is implemented");
});

var editor = ace.edit("ACE_editor");
editor.getSession().setUseWorker(false);
editor.setTheme("ace/theme/chrome");
editor.getSession().setMode("ace/mode/html");
editor.$blockScrolling = Infinity;

editor.setOptions({
	enableBasicAutocompletion: true,
	enableSnippets: false,
	enableLiveAutocompletion: true,
	maxLines: 50,
	minLines: 30,
	tabSize:2,
	wrap:true,
});
editor.$blockScrolling = Infinity;

editor.on("focus",function(){
	helperActivate("Trialtype Code", "","trialtype_code");
});

editor.completers.push({
	getCompletions: function(editor, session, pos, prefix, callback) {
		callback(null, [
			{value: "Trial.add_response()", score: 1000, meta: "add row to responses"},
			{value: "Trial.submit()",     	score: 1000, meta: "end trial - C"},
			{value: "Trial.elapsed()",    	score: 1000, meta: "since trial start - C"},
			{value: "Trial.set_timer()",  	score: 1000, meta: "at trial start - C"},
      {value: "Trial.set()",        	score: 1000, meta: "for another trial -C"},
      {value: "Trial.get()",        	score: 1000, meta: "from an earlier trial -C"}
		]);
	}
});
</script>
<script type="text/javascript" src="Studies/TrialTypeEditor/TrialTypeFunctions.js"></script>
