<style>
  html,
  body {
    height: 100%;
    width: 100%;
  }
  #calibration_card {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 310px;
    height: 190px;
    padding: 5px;
    border-style: solid;
    border-radius: 20px;
    color: red;
  }

  body {
    transformorigin: center center;
  }
</style>

<div id="calibration_card">
  <div>
    Please zoom in or out until the card on the screen is the same size as or
    just smaller than the a bank card or driver's license shaped card
    (preferably don't use a drivers license or bank card in case the researcher
    wants to use your webcamera).
  </div>
  <button class="btn btn-primary" id="zoom_in_btn">+</button>
  <button class="btn btn-primary" id="zoom_out_btn">-</button>
  <button class="btn btn-primary" onclick="Phase.submit()">Proceed</button>
</div>

<input type="hidden" id="calibration_zoom" name="calibration_zoom" />

<script>
  parent.parent.current_zoom = 1;

  function zoom_in() {
    parent.parent.current_zoom += 0.1;
    document.body.style.zoom = parent.parent.current_zoom;
    document.body.style.MozTransform =
      "scale(" + parent.parent.current_zoom + ")";
    document.body.style.width = window.innerWidth / parent.parent.current_zoom;
    document.body.style.height =
      window.innerHeight / parent.parent.current_zoom;
    document.body.style.transformOrigin = "left top";
  }
  function zoom_out() {
    parent.parent.current_zoom -= 0.1;
    document.body.style.zoom = parent.parent.current_zoom;
    document.body.style.MozTransform =
      "scale(" + parent.parent.current_zoom + ")";
    document.body.style.width = window.innerWidth / parent.parent.current_zoom;
    document.body.style.height =
      window.innerHeight / parent.parent.current_zoom;
    document.body.style.transformOrigin = "left top";
  }

  document.getElementById("zoom_in_btn").onclick = zoom_in;
  document.getElementById("zoom_out_btn").onclick = zoom_out;
</script>
